<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98cf4e9f2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/restaurant.css">
    <title>menu_note_enchanté</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img class="logo" src="images/logo/ohmyfood.png" alt="">
        </div>
        <img class="img_restaurant" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
    </header>

    <h1>Note anchanté<i class="far fa-heart"></i></h1>
    <section>
        <div class="entree">
            <p class="titre">entree</p>

            <button>
                <div class="texte_img">
                    <h3>Ravioles de foie gras </h3>
                    <p>Accomapgnés de leur creme a la truffe</p>
                </div>
                <div class="prix">
                    <strong>25€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div class="texte_img">
                    <h3>Cavia oscietre </h3>
                    <p>Sur blini a la farine de ble noir</p>
                </div>
                <div class="prix">
                    <strong>35€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div class="texte_img">
                    <h3>Homard et espuma</h3>
                    <p>Mariné au zest d'orange</p>
                </div>
                <div class="prix">
                    <strong>20€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>
            <button>
                <div class="texte_img">
                    <h3>Foie gras de carnard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                </div>
                <div class="prix">
                    <strong>35€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>
        </div>
        <div class="plats">
            <p class="titre">PLATS</p>
            <button>
                <div class="texte_img">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de celeri rave</p>
                </div>
                <div class="prix">
                    <strong>40€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div class="texte_img">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                </div>
                <div class="prix">
                    <strong>35€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div class="texte_img">
                    <h3>PMijoté de queue de boeuf</h3>
                    <p>Et riz sauvage aux zest de citron</p>
                </div>
                <div class="prix">
                    <strong>44€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>
        </div>
        <div class="desserts">
            <p class="titre">desserts</p>
            <div>
                <button>
                    <div class="texte_img">
                        <h3>Macaron noiselle et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="prix">
                        <strong>18€</strong>
                        <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                    </div>
                </button>

                <button>
                    <div class="texte_img">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <div class="prix">
                        <strong>22€</strong>
                        <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                    </div>
                </button>

                <button>
                    <div class="texte_img">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Destructurée</p>
                    </div>
                    <div class="prix">
                        <strong>23€</strong>
                        <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                    </div>
                </button>

            </div>
    </section>
    <div><button class="btn_commander">Commander</button></div>
    <footer>
        <h4>Ohmyfood</h4>
        <nav>
            <div><i class="fas fa-utensils"></i><a href="">Proposer un restaurant</a></div>
            <div><i class="main fas fa-handshake"></i><a href="">Devenir partenaire</a></div>
            <div><a href="">Mentions legales</a></div>
            <div><a href="">Contact</a></div>
        </nav>
    </footer>
</body>

</html>
