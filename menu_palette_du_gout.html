<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98cf4e9f2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/restaurant.css">
    <title>menu_palette_du_gout</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img class="logo" src="images/logo/ohmyfood.png" alt="">
        </div>
        <img class="img_restaurant" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </header>

    <h1>La palette du goût <i class="far fa-heart"></i></h1>
    <section>
        <div class="entree">
            <p class="titre">entree</p>

            <button>
                <div>
                    <h3>Tartare de pouple acidulé </h3>
                    <p>Aux zest d'orange</p>
                </div>
                <div class="prix">
                    <strong>25€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div>
                    <h3>Velouté de legumes d'antan </h3>
                    <p>Carotte,panais,topinambour</p>
                </div>
                <div class="prix">
                    <strong>35€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div>
                    <h3>Soupes a l'oignon</h3>
                    <p>Revisite</p>
                </div>
                <div class="prix">
                    <strong>20€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>
        </div>
        <div class="plats">
            <p class="titre">PLATS</p>
            <button>
                <div>
                    <h3>Coquilles Saint-Jacques</h3>
                    <p>Accompagnées d'une purée de panais</p>
                </div>
                <div class="prix">
                    <strong>40€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div>
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pomme de terres</p>
                </div>
                <div class="prix">
                    <strong>35€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>

            <button>
                <div class="texte_image">
                    <h3>Pigeonneau d'Ille et Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="prix">
                    <strong>44€</strong>
                    <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                </div>
            </button>
        </div>
        <div>
            <p class="titre">desserts</p>
            <div>
                <button>
                    <div class="texte_image">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                    </div>
                    <div class="prix">
                        <strong>18€</strong>
                        <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                    </div>
                </button>

                <button>
                    <div class="texte_image">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="prix">
                        <strong>22€</strong>
                        <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                    </div>
                </button>

                <button>
                    <div class="texte_image">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                    </div>
                    <div class="prix">
                        <strong>23€</strong>
                        <div class="background_icone"><i class="icone_check fas fa-check-circle"></i></div>
                    </div>
                </button>

            </div>
    </section>
    <div><button class="btn_commander">Commander</button></div>
    <footer>
        <nav>
            <h4>Ohmyfood</h4>
            <div><i class="fas fa-utensils"></i><a href="">Proposer un restaurant</a></div>
            <div><i class="main fas fa-handshake"></i><a href="">Devenir partenaire</a></div>
            <div><a href="">Mentions legales</a></div>
            <div><a href="">Contact</a></div>
        </nav>
    </footer>
</body>

</html>
